addrs:
  # 伺服器的 IP 位址，例如：127.0.0.1 或 localhost
  ip: localhost
  # 伺服器的埠號，例如：80 或 8080
  port: 8080

tls:
  # 是否啟用 TLS/HTTPS
  enable: false
  # TLS 憑證檔案的路徑（PEM 格式）
  cert: ./cert.pem
  # TLS 私鑰檔案的路徑（PEM 格式）
  key: ./key.pem

middleware:
  # 啟用 NormalizePath 中介層，用於標準化 URL 路徑
  normalize_path: true

  # 啟用 Compress 中介層，用於壓縮回應內容
  compress: true

  logger:
    # 啟用請求日誌記錄
    enabling: true
    # 日誌的輸出格式，支援自定義格式化
    format: '"%{url}xi" %s "%{Referer}i" "%{User-Agent}i"'

  http_base_authentication:
    # 是否啟用 HTTP 基本驗證
    enable: false
    users:
      # # 使用者清單（可選）
      # - name: 使用者名稱
      #   passwords: 密碼（可選）
      #   allow: # 允許的路徑清單（可選）
      #     - /
      #   disallow: # 禁止的路徑清單（可選）
      #     - /disallow/

  ip_filter:
    # 是否啟用 IP 過濾
    enable: false
    # 規則清單
    rules:
      # limit_to: 指定此規則適用的路徑（支援萬用字元 *，例如 "*" 代表所有路徑）。
      # 只有當請求的路徑符合 limit_to 中的任一模式時，才會套用本規則的 allow/block 清單。
      # 英文說明: limit_to specifies which paths this rule applies to (wildcards like "*" match all paths).
      # The allow/block lists are only checked for requests matching these paths.
      - limit_to:
          - "*"
        # 允許的 IP 或範圍（白名單模式，可選）
        allow:
          # - 127.0.0.1
          # - 192.168.1.*
        # 禁止的 IP 或範圍（黑名單模式，可選）
        block:
          # - 10.0.0.*

  rate_limiting:
    # 是否啟用速率限制
    enable: false
    # 每次請求的最小間隔時間（秒）
    seconds_per_request: 0.5
    # 最大突發請求數量
    burst_size: 8

templating:
  # 是否啟用模板的熱重載
  hot_reload: false
  value:
    # 自定義模板值（可選）
    # - "name:value"
    # 值的類型可以是布林值（true/false）或數字（i64）
    # - "name:env:ENV_VALUE"

toc:
  # 包含在目錄（TOC）生成中的檔案副檔名
  # <build-in> 預設值定義於 config.rs
  ext:
    - <build-in>
  # 在目錄（TOC）生成中忽略的目錄
  ig:
    - <build-in>

# 如果你沒有 features:api 刪除它
api:
  # 啟用 API 端點（包括 Swagger UI 和 OpenAPI 文件）
  enable: true
  allow_edit: false

# 公共目錄的路徑
public_path: ./public/
