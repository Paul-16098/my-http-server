addrs:
  # like: 127.0.0.1
  ip: localhost
  # like: 80, 8080
  port: 8080
tls:
  # enable TLS/HTTPS
  enable: false
  # path to TLS certificate file (PEM format)
  cert: ./cert.pem
  # path to TLS private key file (PEM format)
  key: ./key.pem
middleware:
  # enabling NormalizePath
  normalize_path: true
  # enabling Compress
  compress: true
  logger:
    # enabling logger
    enabling: true
    # logger format
    format: '"%{url}xi" %s "%{Referer}i" "%{User-Agent}i"'
# watch: true
templating:
  hot_reload: false
  value:
    # - "name:value"
    # value: bool(true/false),num(i64)
    # - "name:env:ENV_VALUE"
toc:
  ext:
    - html
    - md
    - pdf
    - txt
  ig:
    - node_modules
public_path: ./public/
