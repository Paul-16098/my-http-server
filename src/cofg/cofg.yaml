addrs:
  # like: 127.0.0.1
  ip: localhost
  # like: 80, 8080
  port: 8080

tls:
  # enable TLS/HTTPS
  enable: false
  # path to TLS certificate file (PEM format)
  cert: ./cert.pem
  # path to TLS private key file (PEM format)
  key: ./key.pem

middleware:
  # enabling NormalizePath
  normalize_path: true

  # enabling Compress
  compress: true

  logger:
    # enabling logger
    enabling: true
    # logger format
    format: '"%{url}xi" %s "%{Referer}i" "%{User-Agent}i"'

  http_base_authentication:
    enable: false
    users:
      # - name: user-name
      #   passwords: passwords # (Option)
      #   allow: # (Option)
      #     - /
      #   disallow: # (Option)
      #     - /disallow/

  ip_filter:
    enable: false
    # (Option) Allow specific IPs/ranges (whitelist mode)
    allow:
      # - 127.0.0.1
      # - 192.168.1.*
    # (Option) Block specific IPs/ranges (blacklist mode)
    block:
      # - 10.0.0.*

  rate_limiting:
    enable: false
    seconds_per_request: 0.5
    burst_size: 8

templating:
  hot_reload: false
  value:
    # - "name:value"
    # value: bool(true/false),num(i64)
    # - "name:env:ENV_VALUE"

toc:
  ext:
    - html
    - md
    - pdf
    - txt
    - png
  ig:
    - node_modules
public_path: ./public/

cache:
  # Enable/disable HTML render cache for markdown files
  enable_html: true
  # Max cached pages (LRU). Typical small sites: 128~512
  html_capacity: 256
  # Enable/disable TOC memoization cache
  enable_toc: true
  # Max cached TOCs by directory/title (LRU)
  toc_capacity: 64
