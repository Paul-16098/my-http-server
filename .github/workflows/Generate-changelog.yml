name: Generate changelog
on:
  push:
  workflow_dispatch:
  workflow_call:
    inputs:
      plan:
        required: false
        type: string

permissions:
  contents: write

jobs:
  CHANGELOG:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - uses: taiki-e/install-action@0f9abeadd7b421a211fafd01ed6005a20d796e1e # v2.66.4
        with:
          tool: git-cliff

      - name: Generate changelog
        id: changelog
        run: git cliff -o -v

      - run: |
          git config user.name "${GITHUB_ACTOR}"
          git config user.email "${GITHUB_ACTOR}@users.noreply.github.com"
          git add *
          git commit -m "chore(changelog): update changelog"
          git push
