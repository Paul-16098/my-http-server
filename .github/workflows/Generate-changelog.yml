name: Generate changelog
on:
  push:
    branches:
      - main
      - dev
  workflow_dispatch:
  workflow_call:
    inputs:
      plan:
        required: false
        type: string

permissions:
  contents: write

jobs:
  CHANGELOG:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - uses: taiki-e/install-action@710817a1645ef40daad5bcde7431ceccf6cc3528 # v2.67.13
        with:
          tool: git-cliff

      - name: Generate changelog
        id: changelog
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: git cliff -o -v

      - run: |
          git config user.name "${GITHUB_ACTOR}"
          git config user.email "${GITHUB_ACTOR}@users.noreply.github.com"
          git add *
          git commit -m "chore(changelog): update changelog"
          git push
