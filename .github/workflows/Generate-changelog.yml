name: Generate changelog
on:
  workflow_dispatch:
  workflow_call:
    inputs:
      plan:
        required: false
        type: string

permissions:
  contents: write

jobs:
  CHANGELOG:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - uses: taiki-e/install-action@03ef6f57d573ca4522fb02950f326083373b85bf # v2.66.2
        with:
          tool: git-cliff

      - name: Generate changelog
        id: changelog
        run: git cliff -o -v
