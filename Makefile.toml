[tasks.test]
    condition = { env_set = [
        "GITHUB_TOKEN",
    ], fail_message = "GITHUB_TOKEN is not set" }
    args = [
        "all-features",
        "test",
    ]
    dependencies = [
        "install-dep",
        "build",
    ]
[tasks.clean]
    dependencies = [
        "clean-emojis",
    ]
[tasks.clean-emojis]
    script = "rm -f ./emojis.json"

[tasks.install-dep]
    install_crate = "cargo-all-features"
