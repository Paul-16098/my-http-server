[package]
    name    = "my-http-server"
    version = "1.0.1"
    edition = "2024"

[dependencies]
    actix-files = "0.6.6"
    actix-web = "4.11.0"
    env_logger = "0.11.8"
    log = "0.4.27"
    markdown-ppp = { version = "2.1.0", features = [
        "ast-serde",
    ] }
    nom = "8.0.0"
    notify = "8.2.0"
    percent-encoding = "2.3.2"
    wax = { version = "0.6.0", features = [
        "miette",
        "walk",
    ] }
